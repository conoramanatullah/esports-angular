<md-dialog id="login-modal" aria-label=""  ng-cloak >
  <form name="loginForm">
    <md-toolbar>
      <h1 class="md-toolbar-tools">Login pls</h1>
    </md-toolbar>
    <md-dialog-content >

      <md-input-container>
        <label>Email</label>
        <input name="email" ng-model="email" required type="email" minlength="4">
      </md-input-container>
      <br>
      <md-input-container>
        <label>Password</label>
        <input name="password" ng-model="password" required type="password" minlength="4">
      </md-input-container>


    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="login()" class="">Login</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
