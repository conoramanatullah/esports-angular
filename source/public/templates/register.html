<md-content id="register" >
  <md-card id="register-card" class="animated bounceInLeft">
    <md-card-header>
      <md-card-header-text>
        <span class="md-title md-title-large">Hi,</span>
        <span class="md-title">Please register using your colorado email address</span>
        <span class="md-title">ex. first.last@colorado.edu </span>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
        <md-input-container id="email">
          <label>Email Address</label>
          <input type="email" ng-model="newuser.email" required ng-pattern="colorado">
        </md-input-container>
        <md-input-container id="password">
          <label>Password</label>
          <input type="password" ng-model="newuser.password" required>
        </md-input-container>
    </md-card-content>
    <md-card-actions layout="row" layout-align="end center">
      <md-button ng-click="createUser()">Create Account</md-button>
    </md-card-actions>
  </md-card>
</md-content>
