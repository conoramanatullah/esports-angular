<md-content style="background-color: inherit" layout-padding layout-wrap>
  <md-card ng-repeat="(key,data) in csgoTeams track by $index">
    <md-card-title>
      <md-card-title-media>
        <div class="md-media-lg card-media">
          <img ng-src="{{ data.logoUrl }}" class="" alt="Team logo">
        </div>
      </md-card-title-media>
    </md-card-title>
    <md-card-content>
      <h2>{{ data.name }}</h2>
      <p>{{ data.game }}</p>
      <p>
        {{ data.tier }}
      </p>
      <p ng-repeat="player in data.players">
        {{ player }}
      </p>
    </md-card-content>
    <md-card-footer>

    </md-card-footer>
    <div class="md-actions" layout="row|column" layout-align="start|end|center start|end|center">
       <!-- <md-button class="md-raised md-accent">Join Team</md-button> -->
    </div>
  </md-card>
