<md-content class="animated bounceInLeft" style="background-color: inherit">
  <!-- First Column -->
  <div layout="column">
    <div layout="row">
      <div flex="40">
        <!-- TODO Make a function that rotates news items , add DB integration-->
        <md-card id="news-large">

          <img ng-src="img/arena3.jpg" alt="arena" />
          <md-card-content>
            <h1>NiP win it all!</h1>
          <p>
            The titles of Washed Out's breakthrough song and the first single from Paracosm share the
            two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
          </p>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
          <md-button class="md-icon-button" aria-label="Settings">
            <md-icon>menu</md-icon>
          </md-button>
        </md-card-actions>
        </md-card>
        <div layout="row">
          <md-card flex="25" class="news-small">
            <img ng-src="img/arena2.jpg" alt="arena" />

          </md-card>
          <md-card flex="25" class="news-small">
            <img ng-src="img/arena.jpg" alt="arena" />

          </md-card>
          <md-card flex="25" class="news-small">
            <img ng-src="img/bg1.png" alt="arena" />

          </md-card>
          <md-card flex="25" class="news-small">
            <img ng-src="img/bg2.png" alt="arena" />

          </md-card>
        </div>
      </div>
      <div flex="30">
        <md-card id="match-tracker">
          <h3>Team 1 VS Team 2</h3>
        </md-card>
        <div id="" ng-controller="TwitchCtrl">
          <div id="twitch-stream"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- End First Column-->

</md-content>
