<md-content id="home-page" class="" style="background-color: inherit" >

  <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="loaded" class="progressCircle">
    <md-progress-circular md-mode="indeterminate" md-diameter="100" class="md-accent md-hue-2"></md-progress-circular>
  </div>
  <!-- First Column -->
  <div layout="column" ng-show="loaded">
    <div layout="row">
      <div flex="55" layout="column">

        <md-card id="news-large">
          <img ng-src="img/arena2.jpg" alt="arena" />
        </md-card>

        <div layout="row" id="small-news-container" ng-hide="$mdMedia('md')">
          <md-card class="news-small" flex="50">
            <div id="wrap">

              <img ng-src="img/arena3.jpg" alt="arena" />
            </div>
          </md-card>
          <md-card class="news-small" flex="50">

              <img ng-src="img/arena.jpg" alt="arena" />
            </div>
          </md-card>
        </div>



      </div>

      <div flex="45" id="right-panel">


        <md-card id="match-tracker">
          <div id="gold-bar"></div>
          <div flex layout-padding>
            <div layout="row">
              <div flex="40">
                <img src="img/tl_logo.png" alt="" />
                <h3>Team Liquid</h3>
              </div>
              <div flex="20">
                <h1>VS</h1>
              </div>
              <div flex="40">
                <img src="img/nip_logo.png" alt=""/>
                <h3>Ninjas in Pyjamas</h3>
              </div>
            </div>
            <div layout="row">
              <span flex="100"><h5>8:00pm MST</h5></span>
            </div>
          </div>
        </md-card>



        <div id="" ng-controller="TwitchCtrl" ng-hide="$mdMedia('xs')">


          <md-card id="twitch-stream-box">
            <!-- <div id="twitch-stream"></div> -->
            <iframe
              src="https://player.twitch.tv/?channel=dansgaming"
              frameborder="0"
              scrolling="no"
              allowfullscreen="true">
            </iframe>
          </md-card>
        </div>
      </div>
