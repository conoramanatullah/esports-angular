<div id="player-content">
  <section flex>


    <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="loaded" class="progressCircle">
      <md-progress-circular md-mode="indeterminate" md-diameter="100" class="md-accent md-hue-2"></md-progress-circular>
    </div>

    <!-- LEAGUE OF LEGENDS PLAYERS -->
    <div class="" ng-show="loaded">
      <!-- <div class="header-image">
        <img src="img/bg1.png" alt="" />
      </div> -->
      <div id="player-welcome" class="md-accent animated bounceInDown">
        <div class="greeting ">
          Our Members
        </div>
      </div>

      <div ng-if="!$mdMedia('xs')" class="player-row animated bounceInDown" flex layout-xl="row" layout-lg="row" layout-xs="column" layout-padding >
        <span flex="10"></span>
        <span flex="10">Username</span>
        <span flex="20">University</span>
        <span flex="20">Major</span>
        <span flex="20">Summoner</span>
        <span flex="10">Battle.net</span>
        <span flex="10">Steam</span>
      </div>





      <div class="player-row animated slideInLeft" ng-repeat="(uid, user) in players" flex layout-xl="row" layout-lg="row" layout-xs="column" layout-padding layout-wrap ng-click="showPlayerInfo( user, $event)" ng-if="user.username">

        <div  class="user-container" flex="20" ng-if="$mdMedia('xs') || $mdMedia('sm')">
          <div class="img-container"><img class="img-circle" ng-src="{{user.photoURL}}" alt="" /></div>
          <div ><h2 class="">{{ user.username }}</h2></div>
        </div>

        <div ng-if="!($mdMedia('xs') || $mdMedia('sm'))" flex="10" class="img-container"><img class="img-circle" ng-src="{{user.photoURL}}" alt="" /></div>
        <span ng-if="!($mdMedia('xs') || $mdMedia('sm'))" flex="10"><h2 class="">{{ user.username }}</h2></span>


        <hr ng-if="$mdMedia('xs') || $mdMedia('sm')" style="width: 90%">
        <span ng-if="$mdMedia('lg') || $mdMedia('xl')" flex="20">{{ user.university }}</span>
        <span ng-if="$mdMedia('lg') || $mdMedia('xl')" flex="20">{{ user.major }}</span>
        <span flex="20" flex-sm="10" flex-xs="10">{{ user.summoner }}</span>
        <span flex="10" flex-sm="10" flex-xs="10">{{ user.battleNet }}</span>
        <!-- <span flex="10" ng-if="user.steamProfile"><a href="{{user.steamProfile}}">Steam Profile</a></span> -->
        <span flex="10"><md-button class="md-raised md-accent steam-button" href="{{user.steamProfile}}" aria-label="description"md-ripple-size="full"><img ng-src="img/steam-logo.png" alt="" /></md-button></span>
      </div>







    </div>
    <!-- END wrapper -->

  </section>
</div>
